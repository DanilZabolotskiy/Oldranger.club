<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
</head>
<body>
<th:block th:switch="${recoverystatus}">
    <form th:case="null" action="/passwordrecovery" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" width="20">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" width="20">
        <button type="submit">Recover</button>
    </form>
    <p th:case="false">Bad credentials</p>
    <p th:case="true">Recovery mail was sent</p>
</th:block>
</body>
</html>
