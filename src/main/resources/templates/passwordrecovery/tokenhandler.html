<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
</head>
<body>
<th:block th:switch="${tokenstatus}">
    <p th:case="'invalid'">Invalid token</p>
    <p th:case="'expired'">Token expired</p>
    <th:block th:case="'ok'">
        <th:block th:unless="${passwordstatus} eq 'changed'">
            <form action="/passwordrecovery/setnewpassword" method="post" th:switch="${passwordstatus}">
                <input name="token" th:value="${token}" hidden>
                <label for="password">Enter new password <span th:case="'wrongtype'" style="color: crimson">(Length 8-20)</span></label>
                <input id="password" name="password" type="text" width="20">
                <label for="password_confirm">Confirm password <span th:case="'mismatch'" style="color: crimson">(Passwords should be equal)</span></label>
                <input id="password_confirm" name="password_confirm" type="text" width="20">
                <button type="submit">Set password</button>
            </form>
        </th:block>
        <p th:if="${passwordstatus} eq 'changed'">Password changed, <a th:href="@{/login}">login</a> to continue.</p>
    </th:block>
</th:block>
</body>
</html>
