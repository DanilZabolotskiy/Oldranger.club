<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои фотографии</title>

</head>
<body>
<h3 th:text="${album.getTitle()}"></h3>
<h4>Upload Photo:</h4>
<form method="POST" th:action="@{/album/uploadPhoto(albumId=${album.getId()})}" enctype="multipart/form-data">
    <input type="file" name="file"/> <br/><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
