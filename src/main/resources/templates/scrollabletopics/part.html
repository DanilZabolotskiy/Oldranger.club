<html lang="en" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<span>part</span>
<span th:text="${page}"></span>
<div th:each="topic : ${topics}">
    <h2 th:text="${topic.getName()}"></h2>
    <p>id: <span th:text="${topic.getId()}"></span></p>
    <p>lastMessage: <span th:text="${topic.getLastMessageTime()}"></span></p>
    <p>topicStarter: <span th:text="${topic.getTopicStarter().getUsername()}"></span></p>
    <p>isHideToAnon: <span th:text="${topic.isHideToAnon()}"></span></p>
</div>
