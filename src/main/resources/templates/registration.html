<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script type="application/javascript" src="/js/invite.js"></script>
</head>
<body>
<form action="/api/users" method="post">
    <div class="form-group" align="'center'">
        <label for="nameUser">Name</label>
        <input type="text" name="name" class="form-control" id="nameUser" placeholder="Name"></input>
    </div>
    <div class="form-group" align="'center'">
        <label for="loginUser">Login</label>
        <input type="text" name="login" class="form-control" id="loginUser" placeholder="Login"></input>
    </div>
    <div class="form-group" align="'center'">
        <label for="pwdUser">Password</label>
        <input type="password" name="password" class="form-control" id="pwdUser" placeholder="Password"></input>
    </div>
    <div align="'center'">
        <button type="button" onclick="sendDataUser()" class="btn btn-success">Add new user</button>
    </div>
</form>
</body>
</html>
