<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обновление пароля пользователя</title>
    <style>
        .wrapper {
            margin-right: auto;
            margin-left:  auto;
            max-width: 960px;
            padding-right: 10px;
            padding-left:  10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 15px;
        }
        fieldset label {margin-right: 10px}
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Изменить пароль</h1>
    <form action="#" th:action="@{/profile/changePassword}" method="post" >
        <fieldset>
            <div class="form-group">
                <label for="old">Введите свой старый пароль: </label>
                <input name="oldPass" type="password" id="old" required>
            </div>
            <div class="form-group">
                <label for="new">Введите новый пароль: </label>
                <input name="newPass" type="password" id="new" required>
            </div>
            <div class="form-group">
                <label for="confirm">Подтвердите новый пароль: </label>
                <input name="passConfirm" type="password" id="confirm" required>
            </div>
        </fieldset>
        <p th:if="${err}"><b th:text="${err}"></b></p>
        <input type="submit" value="Изменить пароль">
    </form>
    <br>
    <a href="#" th:href="@{/profile}"><button>Отмена</button></a>
</div>

</body>
</html>
