<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои фотоальбомы</title>
</head>
<body>
<form action="/create" method="post">
    <input type="text" name="title">Название альбома</input><br>
    <button type="submit">Создать альбом</button>
</form>
<ul id="listAlbums" th:each="album : ${albums}">
    <li><a th:href="@{'http://localhost:8888/album/'+${album.id}}" th:text="${album.title}"></a></li>
</ul>
</body>
</html>
